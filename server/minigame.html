<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles.css"/>
    <script src="/minigame.js" type="module"></script>
    <script src="/math.js" type="module"></script>
</head>
<div id="page-wrapper">
<div id="minigamepage" class="default">
<h2 id="wm"> <span style=" font-size: 125%;">Play And Earn Gold</span><br>
    <span class="balance" style="font-size: 50%;">Solve <b style="color: white">10</b> Problems In A Row To Earn A Gem</span> 
</h2>
<div id="pg-wrap">
    
<div id="play-overlay" class="visible">START</div>

<div id='play-game'>
    <h1 id="play-question"></h1>
    <form id="play-form">
        <input type="number" id="play-input" inputmode="numeric" max="999" min="0"><br>
        <button type="submit" id="play-submit">ANSWER!</button>
    </form>
    <h5 id="play-status"></h5>
</div>
</div>
</div>
<div id="ab-wrap"><div id="access-bar">
    <button id="home"><a href="/welcome">Home</a></button>
    <img src="/resources/diamond-outline.svg" height="50px" width="50px" id="gem-image">
    <form id="claimgold" name="claimgold" method="POST" action="/claimgold">
        <input type="hidden" name="gemcount" id="gem-count" value="0">
        <input type="hidden" name="counter" id="counter" value="0">
        <input type="hidden" name="hidden" id="hidden-gold" value="0">
        <button id="claim" type="submit">CLAIM<span id="claim-gold"></span>GOLD</button>
    </form>
    <button id="logout"><a href="/logout">Logout</a></button>
</div></div>
</div>
</div>
